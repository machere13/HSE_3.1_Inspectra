version: '3.8'

services:
  web:
    build: .
    command: ./bin/thrust ./bin/rails server
    ports:
      - '3000:80'
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://project3_1:password@db:5432/project3_1_production
      - SOLID_QUEUE_IN_PUMA=false
    depends_on:
      - db
    volumes:
      - storage:/rails/storage
    networks:
      - app-network

  worker:
    build: .
    command: bin/rails solid_queue:start
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://project3_1:password@db:5432/project3_1_production
      - SOLID_QUEUE_IN_PUMA=false
    depends_on:
      - db
    volumes:
      - storage:/rails/storage
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=project3_1
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=project3_1_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:
  storage:

networks:
  app-network:
    driver: bridge
